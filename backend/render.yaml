# Render.com deployment configuration
# This file tells Render how to build and run your backend

services:
  - type: web
    name: codewithme-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false # Set this after deploying frontend
      - key: DATABASE_URL
        fromDatabase:
          name: codewithme-db
          property: connectionString

databases:
  - name: codewithme-db
    plan: free
    databaseName: codewithme
    user: codewithme
